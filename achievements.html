<script>
   let currentIndex = 0;

function moveSlide(step) {
  const images = document.querySelectorAll(".carousel-image");
  currentIndex += step;

  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  } else if (currentIndex >= images.length) {
    currentIndex = 0;
  }

  const newTransformValue = -currentIndex * 600;  // 每張圖片寬度 600px
  document.querySelector(".carousel-images").style.transform = `translateX(${newTransformValue}px)`;
}

// Auto-slide every 2 seconds
setInterval(() => moveSlide(1), 2000);  // 每 2 秒切換一次圖片


// 獲取所有的圖片連結
const lightboxLinks = document.querySelectorAll('.lightbox');
const modal = document.createElement('div');
modal.classList.add('lightbox-modal');
document.body.appendChild(modal);

// 創建關閉按鈕
const closeButton = document.createElement('button');
closeButton.classList.add('lightbox-close');
closeButton.innerHTML = '&times;';
modal.appendChild(closeButton);

// 當點擊圖片連結時，顯示模態視窗
lightboxLinks.forEach(link => {
  link.addEventListener('click', function (e) {
    e.preventDefault();
    const imgSrc = link.getAttribute('href');  // 取得圖片的原始地址
    modal.innerHTML = '';  // 清空模態視窗內容
    const img = document.createElement('img');
    img.src = imgSrc;
    modal.appendChild(img);
    modal.classList.add('active');  // 顯示模態視窗
    modal.appendChild(closeButton);
  });
});

// 當點擊關閉按鈕時，隱藏模態視窗
closeButton.addEventListener('click', () => {
  modal.classList.remove('active');
});

function flipCard(card) {

}
</script>
