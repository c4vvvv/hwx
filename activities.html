.grid {

.card {
  background-color: #f4f4f4;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}



.card {
    width: 300px;
    height: 200px;
    perspective: 1000px;
    cursor: pointer;
    display: inline-block; /* 讓卡片橫向排列 */
    margin: 10px;

}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.card.flipped .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 10px;
}

.card-front {
    background-color: #f4f4f4;
}

.card-back {
    background-color: #f4f4f4;
    color: white;
    transform: rotateY(180deg);
    overflow: hidden; 
}
.image-container {
    width: 80%;  /* 讓圖片區域適應卡片大小 */
    height: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* 隱藏超出的部分 */
}
.card img {
  width: 100%;         /* 固定寬度 */
  height:auto;        /* 固定高度 */
  object-fit: contain;  /* 保證圖片保持比例並且完全顯示 */
  border-radius: 8px;
  cursor: pointer;     /* 鼠標指針變為手形，提示可以點擊 */
}

.lightbox {
  display: inline-block;
  position: relative;
}

.lightbox img {
  width: 100%;
  height: 100%;
}

.lightbox:focus {
  outline: none;
}

/* Lightbox 視窗的樣式 */
.lightbox-modal {
  display: none;          /* 默認不顯示 */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.lightbox-modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
}

.lightbox-modal.active {
  display: flex;          /* 顯示模態視窗 */
}

.lightbox-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255, 255, 255, 0.7);
  border: none;
  font-size: 30px;
  color: black;
  padding: 10px;
  cursor: pointer;
}
/* 工作經歷 */

/* 成果花絮 */

body {

.carousel {
  position: relative;
  width: 600px;  /* 設定輪播容器的寬度 */

  overflow: hidden;

.carousel-images {

.carousel-image {

  height: 400px; /* 每張圖片的高度固定為 400px */

}

button {

  transform: translateY(-50%);

button:hover {

.prev {
  left: 0;

.next {

<script>
   let currentIndex = 0;

function moveSlide(step) {
  const images = document.querySelectorAll(".carousel-image");
  currentIndex += step;

  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  } else if (currentIndex >= images.length) {
    currentIndex = 0;
  }

  const newTransformValue = -currentIndex * 600;  // 每張圖片寬度 600px
  document.querySelector(".carousel-images").style.transform = `translateX(${newTransformValue}px)`;
}

// Auto-slide every 2 seconds
setInterval(() => moveSlide(1), 2000);  // 每 2 秒切換一次圖片


// 獲取所有的圖片連結
const lightboxLinks = document.querySelectorAll('.lightbox');
const modal = document.createElement('div');
modal.classList.add('lightbox-modal');
document.body.appendChild(modal);

// 創建關閉按鈕
const closeButton = document.createElement('button');
closeButton.classList.add('lightbox-close');
closeButton.innerHTML = '&times;';
modal.appendChild(closeButton);

// 當點擊圖片連結時，顯示模態視窗
lightboxLinks.forEach(link => {
  link.addEventListener('click', function (e) {
    e.preventDefault();
    const imgSrc = link.getAttribute('href');  // 取得圖片的原始地址
    modal.innerHTML = '';  // 清空模態視窗內容
    const img = document.createElement('img');
    img.src = imgSrc;
    modal.appendChild(img);
    modal.classList.add('active');  // 顯示模態視窗
    modal.appendChild(closeButton);
  });
});

// 當點擊關閉按鈕時，隱藏模態視窗
closeButton.addEventListener('click', () => {
  modal.classList.remove('active');
});

function flipCard(card) {
    card.classList.toggle('flipped');
}
</script>
